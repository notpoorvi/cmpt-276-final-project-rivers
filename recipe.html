<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="recipe_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <h4 class="brand"><a href="index.html">EasyasPie</a></h4>
        <h1 id="recipeName"></h1>
    </header>
    <main class="main">
        <img id="recipeImage" src="" alt="Recipe Image">

        <div class="sections">
            <section id="ingredients" class="section">
                <h2>Ingredients</h2>
                <ul id="ingredientsList"></ul>
            </section>

            <section id="instructions" class="section">
                <h2>Instructions</h2>
                <ol id="instructionsList"></ol>
            </section>

            <section id="nutrition" class="section">
                <h2>Nutrition Information</h2>
                <p id="nutritionInfo"></p>
            </section>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script src="https://api.spoonacular.com/recipes/complexSearch"></script>
        <script src="recipe_script.js"></script>
    </main>

</body>

</html>
