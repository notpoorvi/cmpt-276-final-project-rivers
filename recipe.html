<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <!-- Include any additional styles or libraries you might need -->
</head>
<body>
    <h1 id="recipeName"></h1>
    <img id="recipeImage" src="" alt="Recipe Image">

    <!-- Add sections for ingredients, instructions, and nutrition info -->
    <section id="ingredients">
        <h2>Ingredients</h2>
        <ul id="ingredientsList"></ul>
    </section>

    <section id="instructions">
        <h2>Instructions</h2>
        <ol id="instructionsList"></ol>
    </section>

    <section id="nutrition">
        <h2>Nutrition Information</h2>
        <p id="nutritionInfo"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://api.spoonacular.com/recipes/complexSearch"></script>
    <script src="recipe_script.js"></script>
</body>
</html>
