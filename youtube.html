<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/pie-favicon.png">
    <title>YouTube Recipe</title>
    <link rel="stylesheet" href="youtube_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header id="header">
        <img src="images/pie-favicon.png" id="logo" alt="">
        <h4 class="brand"><a href="index.html">EasyasPie</a></h4>
    </header>
    <main class="main">
        <h1 id="video-title"></h1>
        <div id="youtube-player"></div>
        <div class="comments">
            <h2 class="comments-heading">Comments</h2>
            <p>(scroll to view more!)</p>
            <div id="comments-container">
                Comments go here
            </div>
        </div>
        <div class="related-videos">
            <h2 class="related-videos-heading">Related Videos</h2>
            <div id="related-videos-container">
                Related videos go here
            </div>
        </div>

    </main>
    <script src="youtube_script.js"></script>
</body>

</html>
