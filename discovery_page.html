<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Recipes</title>
    <link rel="stylesheet" href="./discovery_style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
</head>
<body>
    <header id="header">
        <h4 class = "brand">EasyasPie</h4>
        <div id="search-recipe">
            <form>
                <input class="form-control me-2" id="searchRecipeInput" type="text" placeholder="Search an option">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>        
        </div>
    </header>
    <section id="filters">
        <div>
            <label for="cuisine">Cuisine:</label>
        <select id="cuisine">
            <option value="">Any</option>
            <option value="italian">Italian</option>
            <option value="indian">Indian</option>
            <option value="greek">Greek</option>
            <option value="british">British</option>
            <option value="french">French</option>
            <option value="mexican">Mexican</option>
            <option value="german">German</option>
            <option value="japanese">Japanese</option>
            <option value="korean">Korean</option>
            <option value="nordic">Nordic</option>
            <option value="chinese">Chinese</option>
            <option value="mediterranean">Mediterranean</option>
        </select>
        </div>
        <div>
            <label for="vegetarian">Vegetarian:</label>
            <input type="checkbox" id="vegetarian">
        </div> 
        <div>
            <label for="vegan">Vegan:</label>
            <input type="checkbox" id="vegan">
        </div> 
        <div>
            <label for="glutenfree">Gluten-Free:</label>
            <input type="checkbox" id="glutenfree">
        </div> 
        <div>
            <label for="lowcarb">Low-Carb:</label>
            <input type="checkbox" id="lowcarb">
        </div> 
        <button class="btn btn-outline-success" id="filter-button" onclick="applyFilters()">Apply Filters</button>
    </section>
    <section id="results">
        <div class="container">
            <div class="search_result hidden">
                <div class="item">
                    <img src="./placeholder.jpeg" alt="">
                    <div class="flex_container">
                        <h1 class="title">example recipe 1</h1>
                        <a class="view_button" href="#">View original Recipe</a>
                    </div>
                    <p class="item_data">Ingredients or nutrition facts</p>
                </div>
                <div class="item">
                    <img src="./placeholder.jpeg" alt="">
                    <div class="flex_container">
                        <h1 class="title">example recipe 2</h1>
                        <a class="view_button" href="#">View original Recipe</a>
                    </div>
                    <p class="item_data">Ingredients or nutrition facts</p>
                </div>
                <div class="item">
                    <img src="./placeholder.jpeg" alt="">
                    <div class="flex_container">
                        <h1 class="title">example recipe 3</h1>
                        <a class="view_button" href="#">View original Recipe</a>
                    </div>
                    <p class="item_data">Ingredients or nutrition facts</p>
                </div>
            </div>
        </div>    
    </section>
    <script src="./discovery_script.js"></script>
</body>
</html>
